<div *ngIf="article.articleType===1" class="cd-timeline-block" [ngClass]="{'even': index % 2 != 0}">
  <div class="cd-timeline-img cd-picture" [ngStyle]="{'background-image': 'url(' + feedImage + ')'}">
  </div>
  <div class="cd-timeline-content">
    <h2>{{article.articleTitle}}</h2>
    <a target="_blank" href="{{article.articleUrl}}" class="cd-read-more">Read more</a>
    <span class="cd-date">{{article.datePublished | date: 'dd/MM/yyyy'}}</span>
  </div>
</div>


<div *ngIf="article.articleType===2" class="cd-timeline-block" [ngClass]="{'even': index % 2 != 0}">
    <div class="cd-timeline-img cd-picture" [ngStyle]="{'background-image': 'url(' + feedImage + ')'}">
    </div>
    <div class="cd-timeline-content">
      <h2>{{article.articleTitle}}</h2>
      <iframe class="youTube" [src]="sanitizer.bypassSecurityTrustResourceUrl('https://www.youtube.com/embed/' + article.articleUrl)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      <span class="cd-date">{{article.datePublished | date: 'dd/MM/yyyy'}}</span>
    </div>
  </div>
