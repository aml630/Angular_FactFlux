<div class="timeLineDescription">
    <app-stories-title></app-stories-title>
    <i class="fa fa-search"></i>
    <input class="searchForm" [formControl]="wordTyping">
</div>

<div class="flexBox" *ngFor="let word of mainStories">

    <div [routerLink]="'/timeline/' + word.word" class="blog-card spring-fever"
        [ngStyle]="{'background': !word.images[0] ?'url(https://www.dictionary.com/e/wp-content/uploads/2016/01/mint.gif)': 'url('+ word.images[0].imageLocation+') no-repeat center'}">
        <div class="darken">
            <div class="title-content">
                <h3>{{word.word}}</h3>
                <hr />
                <div class="intro">Yllamco laboris nisi ut aliquip ex ea commodo.</div>
            </div><!-- /.title-content -->
            <div class="card-info">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua. Ut enim ad minim.
            </div><!-- /.card-info -->
            <div class="utility-info">
                <ul class="utility-list">
                    <li class="comments">12</li>
                    <li class="date">03.12.2015</li>
                </ul>
            </div><!-- /.utility-info -->
        </div><!-- /.blog-card -->
    </div>
</div>
<br>
<button (click)="GetStories()" class="showMoreButton">Show More</button>
