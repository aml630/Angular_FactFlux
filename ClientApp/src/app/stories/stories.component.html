<div class="timeLineDescription">
    <app-stories-title></app-stories-title>
    <i class="fa fa-search"></i>

    <div class="storyBox" *ngFor="let word of mainStories">
        <div [routerLink]="['/timeline/', getRouteString(word.word)]" class="blog-card spring-fever"
            [ngStyle]="{'background': !word.images[0] ?'url(https://www.dictionary.com/e/wp-content/uploads/2016/01/mint.gif)': 'url('+ word.images[0].imageLocation+') no-repeat center'}">
            <div class="darken">
                <div class="title-content">
                    <h3>{{word.word}}</h3>
                    <hr />
                    <div *ngIf="word.description" class="intro">{{word.description}}</div>
